{% extends 'base.html' %}
{% load static %}

{% block content %}
    <p style="font-weight: bold; font-size: 33px; margin-top: 25px" align="center">Наши работы</p>
    <div class="slider_container">
        <div class="slider">
            <div class="slider_item">
                <img src="{% static 'img/some_photos/1.jpg'%}" alt=''>
            </div>
            <div class="slider_item">
                <img src="{% static 'img/some_photos/9.jpg'%}" alt=''>
            </div>
            <div class="slider_item">
                <img src="{% static 'img/some_photos/19.jpg'%}" alt=''>
            </div>
            <div class="slider_item">
                <img src="{% static 'img/some_photos/24.jpg'%}" alt=''>
            </div>
            <div class="slider_item">
                <img src="{% static 'img/some_photos/111.jpg'%}" alt=''>
            </div>
        </div>
    </div>
    <div class="form_container">
        <p>Мы вам позвоним!</p>
        <img src="{% static 'img/Face.JPG' %}" alt="">
        <form method="POST" action = "{% url 'home' %}">
            <p>Форма заказа</p>
            {% for fields in form %}
                {{ fields }}
            {% endfor %}
            <button>Оставить заказ</button>
        </form>
    </div>

{% endblock %}
