{% extends 'base.html' %}
{% load static %}

{% block styles %}
    <link href="{% static 'css/material_page.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="container-fluid material_cont">
        {% for i in materials %}
        <div class="row">
            <div class="col-md-8 offset-md-2 content-material">
                <div class="row">
                    <div class="col-md-4">
                        <img src="{{ i.photo.url }}">
                    </div>
                    <div class="col-md-6">
                        <p>{{ i.name }}</p>
                        <div class="row">
                            <div class="col">
                                <div class="text_desc">
                                    {{ i.description }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
