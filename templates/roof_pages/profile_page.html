{% extends 'base.html' %}
{% load static %}

{% block styles %}
    <link href="{% static 'css/profile_page.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
{% endblock %}

{% block content %}
    <div class="container-fluid profile_cont">
        <div class="row title_order">
            <div class="col-1"></div>
            <div class="col-10">
                <h1>Мои заказы:</h1>
            </div>
            <div class="col-1"></div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-9">
                <div class="container-fluid table_cont">
                    <table id="profile_table" class="display" style="width: 100%; max-height:100%;">
                        <thead>
                            <tr>
                                <th class="dt-head-center">Адрес</th>
                                <th class="dt-head-center">Размер крыши</th>
                                <th class="dt-head-center">Материал для кровли</th>
                                <th class="dt-head-center">Фото крыши/дома</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for order in orders %}
                                <tr>
                                    <td>{{ order.address }}</td>
                                    <td>{{ order.size }}</td>
                                    <td>{{ order.material }}</td>
                                    <td><img src="{{ order.photo_roof.url }}" class="photo"></td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
{% endblock %}
