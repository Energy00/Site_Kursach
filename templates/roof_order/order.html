{% extends 'base.html' %}


{% block content %}
    <div class = 'container py-5'>
        <h2>Форма заказа</h2>
        <form method = "post" action = "{% url 'order' %}" enctype="multipart/form-data">
            {% csrf_token %}

            {{ form.as_p}}
            <tr>
                <td colspan="1">
                    <button type="submit">Сделать заказ</button>
                </td>
            </tr>
        </form>
    </div>
{% endblock %}
