{% extends 'base.html' %}


{% block content %}
    <h2>Форма регистрации</h2>
        <form method = "post" action = "{% url 'register' %}" enctype="multipart/form-data">
            {% csrf_token %}
                <table>
                    {{ form.as_p }}
                    {{ phone_form.as_p }}
                    <tr>
                        <td colspan="1">
                            <button type="submit">Зарегистрироваться</button>
                        </td>
                    </tr>
                </table>
        </form>
{% endblock %}
